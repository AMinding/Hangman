<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/default.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" />

    <title>Hangman</title>

    <style>
    </style>
    
</head>
<body>
    <h1>Galgenraten</h1>
    <article id="gameStartVisible">
        <p id="playerHighscore">Aktuell gibt es noch keinen Highscore.</p>
        <p id="winOrLooseText"></p>
        <p class="nameQuestion">Gib deinen Namen ein, um ein Spiel zu starten.</p>
        <div class="nameInput">
            <input id="nameBox" type="text" placeholder="Dein Name">
            <button onclick="startGame()" id="nameSubmit" type="submit">Spiel starten</button>
        </div>
    </article>
    <article id="runGame" class="gameInvisible">  
        <div id="feedback">
            <p id="chooseLetter">Wähle einen Buchstaben aus!</p>
            <div id="showSolutionProgress">
                <p id="maskedSolution"></p>
            </div>
            <p id="trysLeft">Du hast noch XX Versuche übrig</p>
        </div>
        <div id="letters" class="letters"></div>
    </article>
    <script src="js/script.js"></script>
</body>
</html>
